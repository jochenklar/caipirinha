{% load staticfiles %}<!DOCTYPE html>
<html>
<head>
    <title>{{site_title}}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <meta property="og:title" content="{{site_title}}" />
    <meta property="og:url" content="{{site_url}}" />

    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/x-icon" />

    <link rel="stylesheet" href="{% static 'lib/bootstrap-3.3.5/css/bootstrap.min.css' %}" />

    {% block css %}{% endblock %}

    <link rel="stylesheet" href="{% static "fonts.css" %}" />
    <link rel="stylesheet" href="{% static "style.css" %}" />

    <script type="text/javascript" src="{% static 'lib/jquery-2.1.4.min.js' %}" ></script>
    <script type="text/javascript" src="{% static 'lib/bootstrap-3.3.5/js/bootstrap.min.js' %}" ></script>

    {% block js %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">{{site_title}}</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    {% include "core/layout_navigation.html" %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="content container">
        {% block content %}{% endblock %}
    </div>

    {% if not debug %}
        {% include "core/layout_tracking.html" %}
    {% endif %}
</body>
</html>
